<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border Categories</title>
</head>
<body>
    <div class="container">
        <div class="border_fruits">
            <ul>
              <h1>Fruits</h1>
              <li>Dragon Fruit</li>
              <li>Almonds</li>
              <li>Marshmallow</li>
              <li>Jelly</li>
            </ul>
        </div>
            <div class="border_months">
              <ul>
                <h1>Months</h1>
                  <li>December</li>
                  <li>March</li>
                  <li>January</li>
                  <li>August</li>
              </ul>
            </div>
            <div class="border_country">
              <ul>
                    <h1>Country</h1>
                  <li>Denmark</li>
                  <li>Australia</li>
                  <li>Myanmar</li>
                  <li>Japan</li>
              </ul>
            </div>
            <div class="border_animal">
              <ul>
                    <h1>Animals</h1>
                  <li>Mouse</li>
                  <li>Dog</li>
                  <li>Ape</li>
                  <li>Jaguar</li>
              </ul>
            </div>
          
        </div>
    
    
</body>
</html>
